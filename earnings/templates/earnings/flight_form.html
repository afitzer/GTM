{% extends 'base/base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <h2 class="title">Add a New Flight</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Flight Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" value="{{ form.name.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Origin</label>
                        <div class="control">
                            <input class="input" type="text" name="origin" value="{{ form.origin.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Destination</label>
                        <div class="control">
                            <input class="input" type="text" name="destination" value="{{ form.destination.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Start Date</label>
                        <div class="control">
                            <input class="input" type="date" name="start_date" value="{{ form.start_date.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">End Date</label>
                        <div class="control">
                            <input class="input" type="date" name="end_date" value="{{ form.end_date.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Cost</label>
                        <div class="control">
                            <input class="input" type="text" name="cost" value="{{ form.cost.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Airline</label>
                        <div class="control">
                            <input class="input" type="text" name="airline" value="{{ form.airline.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Shared</label>
                        <div class="control">
                            <input class="input" type="text" name="shared" value="{{ form.shared.value }}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
