{% extends 'base/base.html' %}

{% block content %}
<section class="section">
    <a href="{% url 'earnings:trip_create' %}" class="button is-primary">Create New Trip</a>
</section>
<section class="section">
    <div class="table-container">
        <table class="table is-bordered is-hoverable is-fullwidth">
            <thead class="header-cell">
                <tr>
                    <th style="background-color: #5892b1;">Trip Name</th>
                    <th style="background-color: #5892b1;">Start Date</th>
                    <th style="background-color: #5892b1;">End Date</th>
                </tr>
            </thead>
            <tbody>
                {% for trip in object_list %}
                <tr>
                    <td><a href="{% url 'earnings:trip_detail' trip.id %}">{{ trip.name }}</a></td>
                    <td>{{ trip.start_date }}</td>
                    <td>{{ trip.end_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock content %}
