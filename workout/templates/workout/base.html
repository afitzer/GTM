<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>WorkoutEx</title>
    {% block header %}{% endblock %}
    <style>
        /* Updated CSS below */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .hero {
            background: radial-gradient(circle at top right, #ff6f61, #ff9478, #ffc2a1);
        }

        .hero .title {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 3rem;
            animation: fadeIn 1s ease-in-out;
        }

        .navbar.is-dark {
            background-color: #333;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-item {
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-item:hover {
            color: #ff6f61;
        }

        .button.is-primary {
            background-color: #ff6f61;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button.is-primary:hover {
            background-color: #ff9478;
        }

        .button.is-light {
            background-color: #ffffffd8;
            border: 2px solid #ff6f61;
            color: #ff6f61;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button.is-light:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Add some cool pattern background for blocks */
        .block-pattern {
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Add a vibrant background color below -->
    <section class="hero is-small is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title">WorkoutEx</h3>
            </div>
        </div>
    </section>

    <nav class="navbar is-dark is-expanded is-centered" role="navigation" aria-label="main navigation">
        <div id="navbarMain" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'workout:index' %}">
                    Home
                </a>
                <a class="navbar-item" href="{% url 'workout:workout_create' %}">
                    Add Workout
                </a>
                <a class="navbar-item" href="{% url 'workout:exercises' %}">
                    Exercise List
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary">
                        <strong>Join</strong>
                    </a>
                    <a class="button is-light">
                        Sign-In
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Optional patterned block -->
    <section class="section block-pattern">
        <div class="container">
            <h2 class="subtitle">Your journey to fitness starts here!</h2>
        </div>
    </section>

    {% block content %}{% endblock %}
</body>

</html>
