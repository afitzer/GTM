{% extends 'workout/base.html' %}

{% block content %}

<section class="section">
    <!-- <a href="{% url 'earnings:trip_create' %}" class="button is-primary">Create New Trip</a> -->
    <br>
    <br>
    <div class="column">
        <h5 class="sub_title">Workouts</h5>
        <div class="table-container">
            <table class="table is-bordered is-hoverable is-fullwidth">
                <thead class="header-cell">
                    <tr>
                        <th style="background-color: #5892b1;">Workout Name</th>
                        <th style="background-color: #5892b1;">Date</th>
                        <th style="background-color: #5892b1;">Sets</th>
                        <th style="background-color: #5892b1;">Reps</th>
                    </tr>
                </thead>
                <tbody>
                    {% for workout in workouts %}
                    <tr>
                        <td>{{ workout.name }}</td>
                        <td>{{ workout.date }}</td>
                        <td>{{ workout.sets }}</td>
                        <td>{{ workout.reps }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock content %}
